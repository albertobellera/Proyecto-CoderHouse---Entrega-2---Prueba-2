</head>

            </div>
          </div>
        </div>
    </nav>
    </header>

    <main>
        <div class="container mt-5">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">Primer Nombre:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Primer Apellido:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="eventName">Nombre del Evento:</label>
                    <input type="text" class="form-control" id="eventName" name="eventName" required>
                </div>
    
                <div class="form-group">
                    <label for="eventType">Tipo de Evento:</label>
                    <select class="form-control" id="eventType" name="eventType">
                        <option value="concierto">Concierto abierto al público</option>
                        <option value="fiesta">Fiesta privada</option>
                        <option value="corporativo">Evento corporativo</option>
                        <option value="gubernamental">Evento gubernamental</option>
                    </select>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="ticketSale">Venta de Boleto:</label>
                        <select class="form-control" id="ticketSale" name="ticketSale">
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="audienceCount">Cantidad de Personas de la Audiencia Esperada:</label>
                        <input type="number" class="form-control" id="audienceCount" name="audienceCount" required>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="location">Ubicación:</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
    
                <div class="form-group">
                    <label for="additionalInfo">Información Adicional:</label>
                    <textarea class="form-control" id="additionalInfo" name="additionalInfo" rows="4"></textarea>
                </div>
    
                <button type="submit" class="btn btn-primary mt-3 botoncito">Enviar Solicitud</button>
            </form>
        </div>
    </main>

    <footer>
